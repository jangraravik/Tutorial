<script type="text/javascript">//<![CDATA[
$(window).load(function(){
jQuery(function ($) {
    //clicking the parent checkbox should check or uncheck all child checkboxes
    $(".parentCheckBox").click(function () {
        $(this).closest('fieldset').find('.childCheckBox').prop('checked', this.checked);
    });
    //clicking the last unchecked or checked checkbox should check or uncheck the parent checkbox
    $('.childCheckBox').click(function () {
        var $fs = $(this).closest('fieldset');
        $fs.find('.parentCheckBox').prop('checked', !$fs.find('.childCheckBox').is(':not(:checked)'))
    });
});
});//]]> 

</script>
</head>

<body>
<fieldset>
  <label>
    <input type="checkbox" name="parent1[]" class="parentCheckBox">
    Parent</label>
  <label>
    <input type="checkbox" name="parent1[]" class="childCheckBox">
    Child 1</label>
  <label>
    <input type="checkbox" name="parent1[]" class="childCheckBox">
    Child 2</label>
</fieldset>
<fieldset>
  <label>
    <input type="checkbox" name="parent2[]" class="parentCheckBox">
    Parent</label>
  <label>
    <input type="checkbox" name="parent2[]" class="childCheckBox">
    Child 1</label>
  <label>
    <input type="checkbox" name="parent2[]" class="childCheckBox">
    Child 2</label>
</fieldset>
